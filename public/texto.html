    <title>A historia de um lutador fora da lei</title>
    <meta name="author" content="Lucas matos" />
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
      O Yakko o lutador fora da lei, começou a treinar karatê aos seis anos de idade e se formou faixa preta no estilo shotokan ao completar 16 anos.
      Ele não tinha medo de nada, viveu sem pai e sem mãe.
      Após a morte de seus avós ele saiu pelo mundo.
  </body>
